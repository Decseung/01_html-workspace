<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 태그 미션</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>기본 정보</legend>
      <label>
        아이디:
        <input type="text" min="4" max="12">
      </label>
      <br/>
      <label>
        비밀번호:
        <input type="password">
      </label>
      <br/>
      <label>
        이메일:
        <input type="email">
      </label>
    </fieldset>
    <fieldset>
      <legend>추가정보</legend>
      <label>
        직업:
        <select>
          <option value="none">선택하세요</option>
          <option value="학생">학생</option>
          <option value="회사원">회사원</option>
          <option value="자영업자">자영업자</option>
          <option value="전문직">전문직</option>
          <option value="기타">기타</option>
        </select>
      </label>
      <br/><br/>
      <label>
        관심분야:
        <input type="checkbox" value="음악">음악
        <input type="checkbox" value="영화">영화
        <input type="checkbox" value="독서">독서
        <input type="checkbox" value="운동">운동
        <input type="checkbox" value="여행">여행
      </label>
    </fieldset>
    <fieldset>
      <legend>자기소개</legend>
      자기소개:
      <br/>
      <textarea rows="5" cols="35"></textarea>
      <br/>
      프로필 사진:<input type="file" value="파일 선택">
      <br/>
    </fieldset>
    <input type="submit" value="가입하기">
    <input type="reset" value="다시 작성">
  </form>
</body>
</html>
